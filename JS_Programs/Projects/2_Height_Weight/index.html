<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>BMI Calculator</h1>
        <form>
            <p><label class="text">height in cm : </label><input type="text" id="height" /></p>
            <p><label class="text">weight in kg : </label><input type="text" id="weight" /></p>
            <button class="butt">culculator</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <div class="deep"><h3>By Deepak</h3></div>
</body>
<script src="main.js"></script>

</html>
