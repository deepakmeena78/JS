<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
    <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

</head>

<body>
    <div>
        <img id="image" src="Image/Image-1.jpg" />
    </div>
    <button id="crop">Crop</button>
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <button id="rotate-left">Rotate Left</button>
    <button id="rotate-right">Rotate Right</button>
    <button id="flip-horizontal">Flip Horizontal</button>
    <button id="flip-vertical">Flip Vertical</button>
    <button id="move-left">Move Left</button>
    <button id="move-right">Move Right</button>
    <button id="reset">Reset</button>
    <button id="replace">Replace Image</button>

</body>
<script>
    const image = document.getElementById('image');

    // Cropper ko initialize karna
    const cropper = new Cropper(image, {
        aspectRatio: 16 / 9, // Default aspect ratio
        viewMode: 1,
    });

    // Crop button par click event listener
    document.getElementById('crop').addEventListener('click', () => {
        const canvas = cropper.getCroppedCanvas();
        const croppedImage = canvas.toDataURL('image/png');
        const img = document.createElement('img');
        img.src = croppedImage;
        document.body.appendChild(img);
    });

    // Zoom in
    document.getElementById('zoom-in').addEventListener('click', () => {
        cropper.zoom(0.1);
    });

    // Zoom out
    document.getElementById('zoom-out').addEventListener('click', () => {
        cropper.zoom(-0.1);
    });

    // Rotate left
    document.getElementById('rotate-left').addEventListener('click', () => {
        cropper.rotate(-90);
    });

    // Rotate right
    document.getElementById('rotate-right').addEventListener('click', () => {
        cropper.rotate(90);
    });

    // Flip horizontally
    document.getElementById('flip-horizontal').addEventListener('click', () => {
        cropper.scaleX(cropper.getData().scaleX * -1);
    });

    // Flip vertically
    document.getElementById('flip-vertical').addEventListener('click', () => {
        cropper.scaleY(cropper.getData().scaleY * -1);
    });

    // Move left
    document.getElementById('move-left').addEventListener('click', () => {
        cropper.move(-10, 0);
    });

    // Move right
    document.getElementById('move-right').addEventListener('click', () => {
        cropper.move(10, 0);
    });

    // Reset cropper
    document.getElementById('reset').addEventListener('click', () => {
        cropper.reset();
    });

    // Replace image
    document.getElementById('replace').addEventListener('click', () => {
        cropper.replace('new_image_path.jpg');
    });
</script>

</html>
