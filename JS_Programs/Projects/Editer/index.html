<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/Boxicons@2.1.2/css/Boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Photo Editor :</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filter</label>
                    <div class="options">
                        <button class="active">Brightness</button>
                        <button>Saturation</button>
                        <button>asdf</button>
                        <button>fdsa</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="bx bx-reflect-vertical">A</i></button>
                        <button><i class="bx bx-reflect-horizontal">V</i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="Image/image-placeholder.svg" alt="Load of image" class="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filter</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>

                <input type="file" class="fileinput" accept="image/*" hidden>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
