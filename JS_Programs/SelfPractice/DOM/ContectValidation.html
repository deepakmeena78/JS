<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label>Enter Contact number</label>
                <input onkeyup="ContactCheck()" type="text" class="form-control" id="contact"
                    placeholder="Enter Contact Number">
                <small id="contactError"></small>
            </div>
        </form>
    </div>
</body>
<script>
    function ContactCheck() {
        let result = true;
        let contactGet = document.getElementById('contact').value;
        let contactSet = document.getElementById('contactError');
        let temp = contactGet.charAt(0);
        if (contactGet.length == 0) {
            result = false;
            contactSet.innerText = "Enter Number";
        }
        else if (isNaN(contactGet)) {


            result = false;
            contactSet.innerText = "Only Numbers";
        }
        else if (temp != '9' && temp != '8' && temp != '7' && temp != '6') {
            result = false;
            contactSet.innerText = "Enter India Serias Number";
        }
        else if (contactGet.length != 10) {
            result = false;
            contactSet.innerText = "Enter 10 Digit";
        }
        else {
            contactSet.innerText = "";
            return result;
        }
    }
</script>

</html>
