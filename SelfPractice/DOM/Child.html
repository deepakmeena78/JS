<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body style="background-color: rgb(16, 31, 26); color: black;">

    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "Ankit Meena")
        div.style.backgroundColor = "orange"
        div.style.padding = "12px"
        div.innerText = "Chai Or Code"
        const newtext = document.createTextNode("Chai Or Code")
        div.append(newtext)
        div.style.margin = "0px"
        document.body.appendChild(div)

    </script>

</body>

</html>
